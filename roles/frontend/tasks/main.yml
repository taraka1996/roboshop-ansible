- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Remove Old Content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Create Application Directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

